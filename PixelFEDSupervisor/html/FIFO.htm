<input type="Submit" name="Command" value="ReadFIFO"/>

<script type="text/javascript">

	selectShipTo('Screen');
	document.getElementById('FIFO1').style.display="none";

	function selectFIFO(number)
	{
		if (number==1) document.getElementById('FIFO1').style.display="block";
			else document.getElementById('FIFO1').style.display="none";
	}

	function selectShipTo(list)
	{
		document.getElementById('File').style.display="none";
		document.getElementById('RUBuilder').style.display="none";
		document.getElementById('Screen').style.display="none";

		document.getElementById(list).style.display="block";
	}
</script>
